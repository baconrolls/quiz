        <p>Question 2: What is 2 + 2?</p>
        <label><input type="radio" name="q2" value="3">3</label><br>
        <label><input type="radio" name="q2" value="4">4</label><br>
        <label><input type="radio" name="q2" value="5">5</label><br>

        <button onclick="submitQuiz()">Submit</button>
    </div>

    <script>
        function submitQuiz() {
            var answers = {
                q1: document.querySelector('input[name="q1"]:checked').value,
                q2: document.querySelector('input[name="q2"]:checked').value
            };

            var results = {
                paris: "Correct! Paris is the capital of France.",
                london: "Incorrect. London is the capital of the United Kingdom.",
                berlin: "Incorrect. Berlin is the capital of Germany.",
                3: "Incorrect. 2 + 2 equals 4.",
                4: "Correct! 2 + 2 equals 4.",
                5: "Incorrect. 2 + 2 does not equal 5."
            };

            var score = 0;
            var resultMessage = "";

            if (answers.q1 === "paris") {
                score++;
            }
            if (answers.q2 === "4") {
                score++;
            }

            if (score === 2) {
                resultMessage = "Congratulations! You got both questions right!";
            } else if (score === 1) {
                resultMessage = "You got one question right. Keep practicing!";
            } else {
                resultMessage = "Oops, both answers were incorrect. Try again!";
            }

            window.location.href = "answer.html?score=" + score + "&result=" + encodeURIComponent(resultMessage);
        }
    </script>
