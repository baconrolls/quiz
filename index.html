<!DOCTYPE html>
<html>
<head>
  <title>Fun Quiz</title>
</head>
<body>
  <h1>Fun Quiz: Test Your Knowledge!</h1>
  <form id="quizForm">
    <!-- Your quiz questions here -->
  </form>
  
  <button type="button" onclick="submitQuiz()">Submit</button>

  <script>
    function submitQuiz() {
      const quizForm = document.getElementById("quizForm");
      const formData = new FormData(quizForm);
      let score = 0;

      // Calculate the score
      for (let entry of formData) {
        const [name, value] = entry;
        if (name === "q1" && value === "Paris") {
          score += 1;
        } else if (name === "q2" && value === "Jupiter") {
          score += 1;
        }
      }

      // Redirect to the answer page with the score as a query parameter
      window.location.href = `answer.html?score=${score}`;
    }
  </script>
</body>
</html>
